<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Tone Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        img {
            border: 4px solid #6a0dad;
            border-radius: 10px;
            max-width: 300px;
        }
        .color-box {
            margin-top: 30px;
        }
        .color-suggestion {
            font-size: 18px;
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #6a0dad;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <h1>🎨 Your Skin Tone & Outfit Suggestions</h1>

    <div>
        <img src="data:image/jpeg;base64,{{ image_data }}" alt="Captured Image">
    </div>

    <div class="color-box">
        <h2>Dominant Skin Color (RGB): {{ color }}</h2>
        <h3>👗 Recommended Outfit Colors:</h3>

        {% for item in suggestions %}
            <div class="color-suggestion">
                {{ item.emoji }} <strong>{{ item.name }}</strong>
                🔗 <a href="{{ item.links.amazon }}" target="_blank">Amazon</a> |
                <a href="{{ item.links.flipkart }}" target="_blank">Flipkart</a>
            </div>
        {% endfor %}
    </div>

    <br><br>
    <a href="/">🔁 Try Again</a>
</body>
</html>
